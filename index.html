<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt="logo"> -->

    <div class="container flex bg-black">
      <div class="left rounded">
        <div class="home bg-grey m-1 p1 rounded">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey m-1 p1 rounded">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <h4>Your Library</h4>
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/privacy/">
                <span>Privacy Center</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right rounded bg-grey">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <!-- 1st Element of Card -->
              <div class="play">
                <img src="play.svg" alt="play" />
              </div>
              <!-- 2nd Element of Card -->
              <img
                src="https://i.scdn.co/image/ab67706f00000002cef8ac8b3a702dfba2ae85a9"
                alt="Dua-Lipa"
              />
              <h2>Today’s Top Hits</h2>
              <p>Dua Lipa is on top of the Hottest 50!</p>
            </div>

            <div class="card">
              <!-- 1st Element of Card -->
              <div class="play">
                <img src="play.svg" alt="play" />
              </div>
              <!-- 2nd Element of Card -->
              <img
                src="https://i.scdn.co/image/ab67706f00000002cef8ac8b3a702dfba2ae85a9"
                alt="Dua-Lipa"
              />
              <h2>Today’s Top Hits</h2>
              <p>Dua Lipa is on top of the Hottest 50!</p>
            </div>
          </div>

          <div class="playbar">
            <div class="songbuttons">
              <img src="prevSong.svg" alt="prev-song" />
              <img src="play.svg" alt="play-pause" />
              <img src="nextSong.svg" alt="next-song" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
